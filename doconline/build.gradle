    implementation 'com.mikepenz:fontawesome-typeface:5.0.13.0@aar'

    //Razor Pay, Facebook, Opentok Library
    implementation 'com.razorpay:checkout:1.5.12'
    implementation 'com.facebook.android:facebook-android-sdk:5.9.0'
    implementation 'com.opentok.android:opentok-android-sdk:2.15.3'

    //API Call, Image Upload, Data Parsing Library
    implementation 'net.gotev:uploadservice:3.4.2'
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    //debugImplementation 'com.readystatesoftware.chuck:library:1.1.0'
    //releaseImplementation 'com.readystatesoftware.chuck:library-no-op:1.1.0'

    //UI Progress Bar and Loader Alert Dialog, Multi Image Select, Butter Knife Library
    implementation 'de.hdodenhof:circleimageview:3.0.1'
    //implementation 'cn.pedant.sweetalert:library:1.3'
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'
    implementation 'com.github.darsh2:MultipleImageSelect:3474549'
    //implementation 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.vincent.filepicker:MultiTypeFilePicker:1.0.6'
    implementation 'com.github.rudsonlive:searchliveo:1.1.2'

    //Multidex, Easy Permission and Other Library
    implementation 'androidx.multidex:multidex:2.0.1'
    //implementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    implementation 'pub.devrel:easypermissions:0.4.0'
    implementation 'com.cardiomood.android:android-widgets:0.1.1'


    //paytm
    implementation 'com.paytm:pgplussdk:1.1.2'


    implementation 'com.eftimoff:android-viewpager-transformers:1.0.1@aar'
    testImplementation 'junit:junit:4.12'
    implementation files('libs/jsoup-1.11.2.jar')


    //sentry
    implementation 'io.sentry:sentry-android:1.7.28'
    implementation 'org.slf4j:slf4j-nop:1.7.29'

    /*horizontaldateview*/
    implementation 'com.github.jhonnyx2012:horizontal-picker:1.0.6'

    //listview swipe
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'
    implementation 'fr.bmartel:jspeedtest:1.32.1'
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.3.0'
    implementation 'com.github.mancj:MaterialSearchBar:0.8.2'

}


