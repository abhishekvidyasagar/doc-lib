apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 100
        versionName "4.1.41"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            storeFile file("../release/DocOnline-Release.jks")
            storePassword "docOnline@123"
            keyAlias "doconline-r"
            keyPassword "docOnline@123"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField 'boolean', 'isDebug', 'false'
        }
    }
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
        /* sourceCompatibility = 1.7
        targetCompatibility = 1.7*/


    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    /*androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: "$rootProject.ext.supportLibraryGroup", module: 'support-annotations'
    })*/

    //Support Library
    implementation group: 'androidx.appcompat', name: 'appcompat', version: '1.1.0'
    implementation group: 'com.google.android.material', name: 'material', version: '1.0.0'
    implementation group: 'androidx.legacy', name: 'legacy-support-v4', version: '1.0.0'
    implementation group: 'androidx.recyclerview', name: 'recyclerview', version: '1.0.0'
    implementation group: 'androidx.cardview', name: 'cardview', version: '1.0.0'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.constraintlayout:constraintlayout-solver:1.1.3'

    //Firebase Library

    implementation 'com.google.firebase:firebase-core:12.0.1'
    implementation 'com.google.firebase:firebase-invites:12.0.1'
    implementation 'com.google.firebase:firebase-auth:12.0.1'
    implementation 'com.google.firebase:firebase-messaging:12.0.1'
    implementation 'com.google.firebase:firebase-database:12.0.1'
    implementation 'com.google.firebase:firebase-config:12.0.1'


    implementation 'com.google.android.gms:play-services-auth:12.0.1'

    implementation 'com.google.android.gms:play-services-location:12.0.1'

    //Apps Flyer integration
    implementation 'com.appsflyer:af-android-sdk:4.8.12'
    implementation 'com.android.installreferrer:installreferrer:1.0'


    implementation 'com.google.android.gms:play-services-vision:12.0.1'

